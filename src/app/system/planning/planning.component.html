<div class="title-block">
    <h3 class="title">
        Страница планирования <span class="sparkline bar"></span>
    </h3>
</div>
<!--<section class="section" *ngIf="!isLoaded">-->
    <section class="section">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-sm bordered">
                    <div class="header-block">
                        <h3 class="title">
                            Расходы
                        </h3>
                    </div>
                    <h5 class="planning-expenses pull-right">
                        Общий остаток:
                        <span class="text-success">{{bill.value | number:'1.2'}} {{bill.currency}}</span>
                    </h5>
                </div>
                <div class="card-block">
                    <div class="row" *ngFor="let item of categories">
                        <div class="col-xs-6">
                            <div class="n-progress">
                                <div class="progress-bar {{getCategoryColorClass(item)}}"
                                    [ngStyle]="{'width': getCategoryPercent(item)}">
                                    <span>{{item.name}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <p>
                                <span class="text-{{getCategoryColorClass(item)}}">{{getCategoryCost(item) | number:'1.2'}}</span>
                                из
                                <span class="text-{{getCategoryColorClass(item)}}">{{item.capacity | number:'1.2'}}</span>
                                |
                                осталось
                                <span class="text-{{getCategoryColorClass(item)}}">{{item.capacity - getCategoryCost(item) | number:'1.2'}}</span> (руб.)
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
