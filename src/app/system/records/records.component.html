<div class="title-block">
    <h3 class="title">
        Страница записей <span class="sparkline bar"></span>
    </h3>
</div>

<section class="section" *ngIf="!isLoaded">
    Loading ...
</section>

<section class="section" *ngIf="isLoaded">
    <div class="row">
        <app-add-event [categories]="categories"></app-add-event>
        <app-add-category (onCategoryAdd)="addNewCategory($event)"></app-add-category>
        <app-edit-category [categories]="categories"
         (editCategory)="categoriesWasEdited($event)"></app-edit-category>
    </div>
</section>
