<div class="col-md-12">
    <div class="card">
        <div class="card-header bordered">
            <div class="header-block">
                <h3 class="title">Редактировать категорию</h3>
            </div>
        </div>
        <div class="card-block">
            <span class="form-help-text alert-{{message.type}}">
                {{message.text}}
            </span>
            <form #f="ngForm"
                  (ngSubmit)="onSubmit(f)"
                >
                <div class="form-group">
                    <label class="control-label"
                           for="e-select-category"
                    >
                        Выберите категорию для редактирования
                    </label>
                    <select id="e-select-category"
                            class="form-control"
                            [(ngModel)]="currentCategoryId"
                            (change)="changeCategory()"
                            [ngModelOptions]="{standalone: true}"
                    >
                        <option *ngFor="let category of categories"
                                [value]="category.id"
                        >
                            {{category.name}}
                        </option>
                    </select>
                </div>
                <div class="form-group"
                     [ngClass]="{'has-errors': name.invalid && name.touched}">
                    <label class="control-label"
                           for="e-category-name"
                    >
                        Введите название
                    </label>
                    <input type="text"
                           id="e-category-name"
                           class="form-control"
                           #name="ngModel"
                           name="name"
                           [ngModel]="currentCategory.name"
                           required

                    >
                    <span class="form-help-text"
                          *ngIf="name.invalid && name.touched">
                        Поле обязательно для заполнения!
                    </span>
                </div>
                <div class="form-group"
                     [ngClass]="{'has-errors': capacity.invalid && capacity.touched}">
                    <label class="control-label"
                           for="e-category-value">
                        Введите лимит
                    </label>
                    <input type="number"
                           id="e-category-value"
                           class="form-control"
                           name="capacity"
                           #capacity="ngModel"
                           required
                           [ngModel]="currentCategory.capacity"
                           min="1"
                    >
                    <span class="form-help-text"
                          *ngIf="capacity.invalid && capacity.touched">
                        Поле обязательно для заполнения!
                    </span>
                </div>
                <button type="submit"
                        class="btn btn-primary"
                        [disabled]="f.invalid">
                    Добавить
                </button>
            </form>
        </div>
    </div>
</div>
