<div class="col-md-12">
    <div class="card">
        <div class="card-header bordered">
            <div class="header-block">
                <h3 class="title">Добавить категорию</h3>
            </div>
        </div>
        <div class="card-block">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div class="form-group"
                     [ngClass]="{'has-errors': name.invalid && name.touched}">
                    <label class="control-label"
                           for="category-name"
                    >
                        Введите название
                    </label>
                    <input type="text"
                           id="category-name"
                           class="form-control"
                           #name="ngModel"
                           name="name"
                           ngModel
                           required
                    >
                    <span class="form-help-text"
                          *ngIf="name.invalid && name.touched">
                        Поле обязательно для заполнения!
                    </span>
                </div>
                <div class="form-group"
                    [ngClass]="{'has-errors': capacity.invalid && capacity.touched}">
                    <label class="control-label"
                           for="category-value">
                        Введите лимит
                    </label>
                    <input type="number"
                           id="category-value"
                           class="form-control"
                           name="capacity"
                           #capacity="ngModel"
                           required
                           [ngModel]="0"
                           min="1"
                    >
                    <span class="form-help-text"
                          *ngIf="capacity.invalid && capacity.touched">
                        Поле обязательно для заполнения!
                    </span>
                </div>
                <button type="submit"
                        class="btn btn-primary"
                        [disabled]="f.invalid">
                    Добавить
                </button>
            </form>
        </div>
    </div>
</div>
