<div class="text-center" *ngIf="!isLoaded">
    Loading ...
</div>
<div class="text-center" *ngIf="isLoaded">
    <div class="title-block">
        <h3 class="title">
            <a [routerLink]="['/system', 'history']" style="width: 100%">
                <i class="fa fa-arrow-left"></i>
                Страница записи № {{event.id}}
            </a>
            <span class="sparkline bar"></span>
        </h3>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="card"
                     [ngClass]="{'success': event.type === 'income',
                     'danger': event.type === 'outcome'}"
                >
                    <div class="card-header">
                        <div class="header-block">
                            <p class="title">
                                <span *ngIf="event.type === 'income'">
                                    Доход
                                </span>
                                <span *ngIf="event.type === 'outcome'">
                                    Расход
                                </span>
                            </p>
                        </div>
                    </div>
                    <div class="card-block">
                        <ul>
                            <li>Сумма: <strong>{{event.amount | number:'1.2'}} P</strong></li>
                            <li>Категория: <strong>{{category.name}}</strong></li>
                            <li>Комментарий: <strong>{{event.description}}</strong></li>
                        </ul>
                    </div>
                    <div class="card-footer">{{event.date}}</div>
                </div>
            </div>
        </div>
    </section>
</div>
